		<script language="javascript">
				function verificaTelefone(numero, aparelho, requisito){
					var i,j;
					var numTel = numero.value;
					if(numTel.length != requisito){
						alert("Telefone " + aparelho +" tem de ter "+ requisito + " digitos");
						return false;
					}
					for (i=0; i < requisito; i++){
						j = numTel.charAt(i);
						if((j < '0' ) || (j > '9')){
							alert("Telefone só pode ter digitos, caracter " +j+ " inválido! ");
							return false;
						}
					}
				}		
		</script>
